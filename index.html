<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Russo+One&display=swap" rel="stylesheet">



  <script src="app.js"></script>
  <title>Calculator | Javascript</title>
</head>

<body>
  <div id="calculator">
    <input id="result" type="text">
    <div class="block"> &nbsp;&nbsp;&nbsp;&nbsp; |&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      |&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; | &nbsp;&nbsp;&nbsp;&nbsp;
    </div>
    <p class="casio">CASIO</p>
    <div class="buttons">
      <button id="clearbtn" class="blackColor" onclick="clearResult()">Clear(C/CE)</button>
    </div>

    <div class="buttons">
      <button class="greyColor" onclick="sin()">sin</button>
      <button class="greyColor" onclick="cos()">cos</button>
      <button class="greyColor" onclick="tan()">tan</button>
      <button class="greyColor" onclick="getRoot()">&#8730</button>
    </div>
    <div class="buttons">
      <button class="blackColor" onclick="GetNum('7')">7</button>
      <button class="blackColor" onclick="GetNum('8')">8</button>
      <button class="blackColor" onclick="GetNum('9')">9</button>
      <button class="greyColor" onclick="GetNum('*')">x</button>
    </div>
    <div class="buttons">
      <button class="blackColor" onclick="GetNum('4')">4</button>
      <button class="blackColor" onclick="GetNum('5')">5</button>
      <button class="blackColor" onclick="GetNum('6')">6</button>
      <button class="greyColor" onclick="GetNum('-')">-</button>
    </div>
    <div class="buttons">
      <button class="blackColor" onclick="GetNum('1')">1</button>
      <button class="blackColor" onclick="GetNum('2')">2</button>
      <button class="blackColor" onclick="GetNum('3')">3</button>
      <button class="greyColor" onclick="GetNum('+')">+</button>
    </div>

    <div class="buttons">
      <button class="blackColor" onclick="GetNum('0')">0</button>
      <button class="blackColor" onclick="getResult()">=</button>
      <button class="greyColor" onclick="pow()">Pow</button>
      <button class="greyColor" onclick="GetNum('/')">/</button>

    </div>
  </div>

  <p class="madeBy">MADE BY ASHAR AHMED</p>
</body>

</html>
